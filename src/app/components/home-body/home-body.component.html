<app-modal-error [show]="error"></app-modal-error>

<section>
    <div class="search-input">
        <input type="text" placeholder="Procurar..."(keyup)="searchVehicles($event)">
        <mat-icon>search</mat-icon>
    </div>

    <p class="no-vehicles" *ngIf="vehicles.length == 0">Nenhum ve√≠culo encontrado</p>

    <div class="vehicle-cards">
        <div class='vehicle-card' *ngFor="let vehicle of vehicles" (click)="selectVehicle(vehicle)">
            <div class="vehicle-card-img">
                <div class="image-overlay"></div>
                <img src="../../../assets/img/car.jpeg" alt="Imagem de um carro">
                <div class="image-overlay-text">
                    <span>Ver detalhes</span>
                </div>
            </div>
            <h4>{{vehicle.marca}}</h4>
            <p>Placa: {{vehicle.placa}}</p>
            <p>{{vehicle.ano}}</p>
        </div>
    </div>
</section>

<app-modal-vehicle [vehicle]="selectedVehicle" (close)="closeModalVehicle($event)" *ngIf="selectedVehicle"></app-modal-vehicle>
